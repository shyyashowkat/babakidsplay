<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <ul class="nav_bar">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about_us.html">About</a></li>
        </ul>
    </header>
    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img1.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
  
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> 

        <div  class="box">
            <img src="./images/img_0.jpg">
            <img src="./images/img_1.jpg">
            <img src="./images/img_2.jpg">
        </div>
    </main>
    <footer>
        <div class="social-footer-left">
            <a href="#"><img class="logo" src="https://placehold.it/150x30"></a>
        </div>
        <div>

              <li><a href="https://www.instagram.com/?hl=en"></i></a></li>
              <li><a href="https://www.pinterest.com/"></i></a></li>
              <li><a href="https://twitter.com/?lang=en"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
